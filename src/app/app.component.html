<div class="container">
  <div class="form">
    <div id="title">
      <input type="text" placeholder="title here..." #title>
    </div>
    <div class="description">
      <input type="text" placeholder="description" #description>
    </div>
    <input type="submit" value="Create TODO ITEM" (click)="addTodo(title.value, description.value)">
  </div>
</div>
<div *ngFor="let res of todoList">
  <div>{{res.title}}</div>
  <div>{{res.description}}</div>
</div>
